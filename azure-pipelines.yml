# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '724a3e52-6d97-43c4-aa3e-e576c43d6c21'
  imageRepository: 'matepayapiservice'
  containerRegistry: 'payapi.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'windows-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: '한영빈 MPN 구독 (2d004b00-3e0d-445a-b574-460960e923e9)'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: 'az acr build --platform windows --registry $(containerRegistry) --image $(containerRegistry)/$(imageRepository):$(tag) .'

